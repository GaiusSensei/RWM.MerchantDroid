<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Resorts World Manila</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" type="text/css" href="Content/bootstrap.min.css"/>
        <link rel="Stylesheet" type="text/css" href="Content/bootstrap-responsive.min.css"/>
        <link rel="Stylesheet" type="text/css" href="Content/site.css" />
        <style type="text/css">
            #diaFilter
            {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            }      
            #tblData
            {
                table-layout:fixed;
            }
            .fixedRow1
            {
                width: 90px;
                overflow: hidden;
                word-wrap: break-word;
            }
            .fixedRow2
            {
                width: 60%;
                overflow: hidden;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <p class="brand">RWM â€¢ Merchants</p>  
                <form class="navbar-form pull-right">
                    <a class="btn" href="#" style="padding-top:6px;" 
                        onclick="window.location = 'index.html';">Back</a>
                </form>
            </div>
        </div>
        <!-- Body -->
        <div class="row-fluid">
            <div class="span6 offset3">
                <br />
                <div class="well well-small" style="margin-left:10px; margin-right:10px;">
                    Filter: <strong id="txtFilter">Today's Coupons</strong>
                        <a href="#" class="pull-right" onclick="$('#diaFilter').modal('show');">Change</a>
                </div>
                <table id="tblData" class="table table-striped table-condensed">
                    <thead>
                        <th class="fixedRow1">Document</th>
                        <th class="fixedRow2">Details</th>
                        <th class="pull-right">Date</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Filter -->
        <div id="diaFilter" class="container-fluid modal hide fade">
            <h3>Change Filter</h3>
            <select id="optFilter" class="span4">
                <option>Transactions</option>
                <option>Coupons</option>
            </select>
            <label class="radio span4">
                <input id="rdoToday" name="filter" type="radio" checked>
                Today (<span id="txtToday"></span>)
            </label>
            <label class="radio span4">
                <input id="rdoMonthYear" name="filter" type="radio">
                <label for="optMonth" class="span2">Month:</label>
                <select id="optMonth" class="span2">
                    <option value='0'>January</option>
                    <option value='1'>February</option>
                    <option value='2'>March</option>
                    <option value='3'>April</option>
                    <option value='4'>May</option>
                    <option value='5'>June</option>
                    <option value='6'>July</option>
                    <option value='7'>August</option>
                    <option value='8'>September</option>
                    <option value='9'>October</option>
                    <option value='10'>November</option>
                    <option value='11'>December</option>
                </select>                
                <label for="optYear" class="span2">Year:</label>
                <select id="optYear" class="span2">
                    <option value='2013'>2013</option>
                </select>                
            </label>
            <hr />
            <a id="btnRefresh" href="#" class="btn btn-block btn-large btn-primary" onclick="refresh();">
                Refresh Report</a>
            <a href="#" class="btn btn-block btn-large" onclick="cancelFilter();">Cancel</a>
        </div>
        <!-- Scripts -->
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="Scripts/jQuery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="Scripts/jQuery/jquery.total-storage.min.js"></script>
        <script type="text/javascript" src="Scripts/Bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="Scripts/Phoenix/rwmapi-1.0.4.js"></script>
        <script type="text/javascript" src="Scripts/report.js"></script>
    </body>
</html>
